<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Archivo no encontrado</title>

  <style>
    body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f8f9fa;
  color: #343a40;
}
.container {
  text-align: center;
  padding: 20px;
  background: #fff;
  border: 1px solid #dee2e6;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  border-radius: 8px;
}
h1 {
  font-size: 80px;
  margin: 0;
  color: #dc3545;
}
p {
  font-size: 20px;
  margin: 10px 0 20px;
}
a {
  color: #007bff;
  text-decoration: none;
  font-weight: bold;
}
a:hover {
  text-decoration: underline;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Archivo no encontrado</p>
    <p>Serás redirigido a la página de inicio en 3 segundos.</p>
    <p>Si no eres redirigido, haz clic <a href="/">aquí</a>.</p>
  </div>
  <script>
    // Redirigir a la página de inicio después de 3 segundos si no hay página anterior
setTimeout(function() {
  if (window.history.length > 1) {
    window.history.back();
  } else {
    window.location.href = "/";
  }
}, 3000);
  </script>
</body>
</html>
